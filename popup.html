<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chabok WHOIS</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
          <path d="M12 6v6l4 2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <h1 data-i18n="extensionTitle">Chabok WHOIS</h1>
        <button class="settings-btn" id="settingsBtn" data-i18n-title="settings">‚öôÔ∏è</button>
      </div>
      <div class="domain-display" id="domainDisplay">
        <span class="loading-text" data-i18n="loading">Loading...</span>
      </div>
    </header>

    <div id="loadingContainer" class="loading-container">
      <div class="spinner"></div>
      <p data-i18n="loading">Loading...</p>
    </div>

    <div id="errorContainer" class="error-container" style="display: none;">
      <div class="error-icon">‚ö†Ô∏è</div>
      <p id="errorMessage"></p>
    </div>

    <div id="contentContainer" class="content" style="display: none;">
      <!-- IP Addresses -->
      <div class="info-card">
        <div class="card-header">
          <span class="icon">üåê</span>
          <h3 data-i18n="ipAddresses">IP Addresses</h3>
        </div>
        <div class="card-content">
          <div id="ipAddresses" class="ip-list">
            <div class="skeleton-loader"></div>
          </div>
        </div>
      </div>

      <!-- Location & ISP -->
      <div class="info-card">
        <div class="card-header">
          <span class="icon">üìç</span>
          <h3 data-i18n="locationISP">Location & ISP</h3>
        </div>
        <div class="card-content">
          <div class="info-row">
            <span class="label" data-i18n="country">Country:</span>
            <span id="country" class="value">
              <div class="skeleton-text"></div>
            </span>
          </div>
          <div class="info-row">
            <span class="label" data-i18n="isp">ISP:</span>
            <span id="isp" class="value">
              <div class="skeleton-text"></div>
            </span>
          </div>
          <div class="info-row">
            <span class="label" data-i18n="hostname">Hostname:</span>
            <span id="hostname" class="value">
              <div class="skeleton-text"></div>
            </span>
          </div>
        </div>
      </div>

      <!-- Domain Info -->
      <div class="info-card">
        <div class="card-header">
          <span class="icon">üìÖ</span>
          <h3 data-i18n="domainInfo">Domain Information</h3>
        </div>
        <div class="card-content">
          <div class="info-row">
            <span class="label" data-i18n="domainAge">Domain Age:</span>
            <span id="domainAge" class="value">
              <div class="skeleton-text"></div>
            </span>
          </div>
          <div class="info-row">
            <span class="label" data-i18n="expirationDate">Expiration Date:</span>
            <span id="expiryDate" class="value">
              <div class="skeleton-text"></div>
            </span>
          </div>
        </div>
      </div>

      <!-- SSL Info -->
      <div class="info-card">
        <div class="card-header">
          <span class="icon">üîí</span>
          <h3 data-i18n="sslCertificate">SSL Certificate</h3>
        </div>
        <div class="card-content">
          <div class="info-row">
            <span class="label" data-i18n="expiryDate">Expiry Date:</span>
            <span id="sslExpiry" class="value">
              <div class="skeleton-text"></div>
            </span>
          </div>
          <div class="info-row">
            <span class="label" data-i18n="issuer">Issuer:</span>
            <span id="sslIssuer" class="value">
              <div class="skeleton-text"></div>
            </span>
          </div>
        </div>
      </div>

      <!-- NS Records -->
      <div class="info-card">
        <div class="card-header">
          <span class="icon">üîß</span>
          <h3 data-i18n="nameservers">Nameservers</h3>
        </div>
        <div class="card-content">
          <div id="nsRecords" class="ns-list">
            <div class="skeleton-loader"></div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <button id="refreshBtn" class="refresh-btn" data-i18n-title="refresh">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
          <path d="M1 4v6h6M23 20v-6h-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
      <div class="powered-by">
        <span data-i18n="poweredBy">Powered by</span> 
        <a href="https://chabokan.net" target="_blank" data-i18n="chabokan">Chabokan</a>
      </div>
    </footer>
  </div>

  <script src="translations.js"></script>
  <script src="config.js"></script>
  <script src="popup.js"></script>
</body>
</html>
